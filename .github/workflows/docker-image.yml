name: Docker Image ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["test"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      working-directory: ./order-service  # Simplified directory navigation
      run: |
        docker build -t order-services:v1 .
